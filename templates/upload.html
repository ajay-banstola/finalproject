<html>
  <head>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <link
      rel="stylesheet"
      href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css"
    />
    <link

    />
    <style>
      html,
      body {
        height: 100%;
        background-color: #2590eb;
      }

      main {
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .content {
        max-width: 500px;
      }
      wrapper {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .wrapper .file-upload {
        height: 200px;
        width: 200px;
        border-radius: 100px;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        border: 4px solid #ffffff;
        overflow: hidden;
        background-image: linear-gradient(to bottom, #2590eb 50%, #ffffff 50%);
        background-size: 100% 200%;
        transition: all 1s;
        color: #ffffff;
        font-size: 100px;
      }
      .wrapper .file-upload input[type="file"] {
        height: 200px;
        width: 200px;
        position: absolute;
        top: 0;
        left: 0;
        opacity: 0;
        cursor: pointer;
      }
      .wrapper .file-upload:hover {
        background-position: 0 -100%;
        color: #2590eb;
      }
    </style>
  </head>

  <body>

      <main>

            <div class="file-upload">
              <input type="file" name="data_file" />
              <i class="fa fa-arrow-up"></i>
            </div>
          </div>
          <br />
          <button
            formaction="/transform"
            type="submit"
            class="btn btn-success btn-block btn-large"
          >
            Download Predicted Output
          </button>
          <button
            formaction="/transform2"
            type="showgraph"
            class="btn btn-warning btn-block btn-large"
          >
            Show graph
          </button>
          <button
            formaction="/logout"
            type="submit"
            class="btn btn-danger btn-block btn-large"

            Logout
          </button>
        </section>
      </main>
